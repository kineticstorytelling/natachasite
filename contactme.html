<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css">
    <title>Contact me</title>
  </head>
  <body>
    <header>
      <div class="logo"><img src="images/Grad_FinHealth-logos-removebg-preview.png" alt="logo"></div>
      <nav class="primary">
          <ul class="nav-list">
              <li><a href="home.html">Home</a></li>
              <li><a href="financialsteps.html" class="a_parent">Financial Steps</a>
              <li><a href="contactme.html">Contact Me</a></li>
          </ul>
      </nav>
      </header>
  
    <section id="contact" class="contact">
    <img class="contact-img" src="/images/pexels-mikhail-nilov-7828315.jpg" alt="">
    <div class="container">
      <div class="text">Contact me</div>
      <form action="#">
         <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="first name">First Name</label>
            </div>
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="last name">Last Name</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="email address">Email Address</label>
            </div>
            <div class="input-data">
               <input type="text" required>
               <div class="underline"></div>
               <label for="website name">Website Name</label>
            </div>
         </div>
         <div class="form-row">
            <div class="input-data textarea">
               <textarea rows="8" cols="80" required></textarea>
               <br />
               <div class="underline"></div>
               <label for="">Message</label>
               <br />
               <div class="form-row submit-btn">
                  <div class="input-data">
                     <div class="inner"></div>
                     <input type="submit" value="submit">
                  </div>
               </div>
            </div>
         </div>
      </form>
   </div>
   </section>
   <footer>
    <p>Grad FinHealth</p>
    <p>Cambridge, MA 02151</p>
    <p>Copyright &copy;2022 </p>
</footer>
  </body>
</html>
